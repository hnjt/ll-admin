<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"><!--web权限标签声明-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Index</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css}"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js}"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style th:inline="text">
        .bg {
            background:url("static/image/timg.jpg") no-repeat center fixed;
            background-size:contain;
        }
    </style>
    <script type="text/javascript">
        function getMenuFun(v){
            var id = v.type;
            alert(id)
            $.ajax({
                type:"GET",
                url:"/menu/findAllMenuByPid?pid=" + id,
                dataType:"json",
                success:function(data){
                    alert(data);
                },
                error:function (data) {
                    alert(data);
                }
            })
        }
    </script>
</head>
<body class="row bg">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">首页</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav" th:each="auth:${auth}">
                <li><a th:href="@{javascript:void(0)}" onclick="getMenuFun(this)" th:text="${auth.name}" th:type="${auth.id}" th:if="${not #strings.contains(auth.path,'-')}"></a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="starter-template">

        <form th:action="@{/signout}" method="post">
            <input type="submit" class="btn btn-primary" value="注销" >
        </form>
    </div>
</div>
</body>
</html>
