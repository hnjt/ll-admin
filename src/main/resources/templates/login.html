<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><!--thymeleaf声明-->
<head>
    <meta content="text/html;charset=UTF-8">
    <title>Login</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">ll-admin</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}">首页</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="starter-template">
        <p th:if="${param.logout}" class="bg-warning">已成功注销</p>
        <p th:if="${param.error}" class="bg-danger">用户名或密码错误</p>
        <b th:text="${msg}"></b>
        <h2>使用账号密码登录</h2>
        <form name="form" th:action="@{/loginProcess}" action="/loginProcess" method="post">
            <div class="form-group">
                <label for="username">账号</label>
                <input type="text" class="form-control" name="username" value="" placeholder="账号">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="text" class="form-control" name="password" value="" placeholder="密码">
            </div>
            <br>
            <br>
            <label><input type="checkbox" id="remember" class="ace"><span>保存密码</span><span>&nbsp;&nbsp;</span></label>
            <input type="submit" id="login" value="Login" class="btn">
        </form>
    </div>
</div>
</body>
</html>
